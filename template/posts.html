<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{title}}</title>
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="{{CSS_STYLE_URL}}">
        <link rel="icon" href="/favicon.ico">
        <script src="/lib/instantclick.js"></script>
        <script src="/lib/xhr-form-submitter.min.js"></script>
    </head>
    <body>
        <div class="top-header">
            <a href="/blog">
                <img class="rounded" src="/images/me-s.png" alt="">
                <h1>Ionică Bizău</h1>
            </a>
        </div>
        <div class="container">
            <div class="content single-post">
                <h1 class="post-title">{{title}}</h1>
                <p class="post-date">{{date}}</p>
                {{{content}}}
            </div>
            <div class="footer text-center">
                &copy; 2014 • Ionică Bizău - Created with JavaScript and <i class="fa fa-heart"></i> from Romania.
                <h1 class="text-center social">
                    <a href="http://github.com/IonicaBizau" target="blank"><i class="fa fa-github-alt"></i></a>
                    <a href="http://bitbucket.com/IonicaBizau" target="blank"><i class="fa fa-bitbucket"></i></a>
                    <a href="http://twitter.com/IonicaBizau" target="blank"><i class="fa fa-twitter"></i></a>
                    <a href="http://youtube.com/IonicaBizau" target="blank"><i class="fa fa-youtube"></i></a>
                </h1>
            </div>
        </div>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-34774185-1', 'ionicabizau.net');
          ga('send', 'pageview');

        </script>
        <script>
            InstantClick.init()
        </script>
    </body>
</html>
