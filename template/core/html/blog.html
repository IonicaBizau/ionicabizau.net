{{{data.posts}}}

<div class="pagination">
    {{#data.page.previous}}
        <a class="page prev" href="{{config.site.blog.url}}/page/{{data.page.previous}}">« Previous page</a>
    {{/data.page.previous}}
    {{#data.page.next}}
        <a class="page next" href="{{config.site.blog.url}}/page/{{data.page.next}}">Next page »</a>
    {{/data.page.next}}
</div>
