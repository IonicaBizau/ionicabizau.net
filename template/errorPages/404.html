<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
        <title>Not found</title>
        <style>
            body {
                font-family: 'PT Mono', sans-serif;
                background: white;
            }
            div.container {
                margin: 0 auto;
                max-width: 715px;
            }

            div.error-box {
                color: #2c3e50;
                text-align: center;
                padding: 17px;
                border: 2px dashed #34495e;
                border-radius: 9px;
                background: #ecf0f1;
                margin-top: 35px;
            }

            div.error-box h3 {
                font-size: 230px;
                margin: 20px 0 15px 0;
                font-weight: 100;
            }

            .error-box p {
                font-size: 20px;
                font-weight: bold;
            }
            .error-box a {
                color: #34495e;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="error-box">
                <h3>404</h3>
                <p>The requested document isn't here.
                    <br>I'm really concerned about this.
                    <br>But how concerned can I really be?
                    <br>I'm just a machine.
                </p>
                * * *
                <p>If you think that this is a bug, please report it
                    <a href="https://github.com/Bloggify/Bloggify/issues/new">here</a>.
                    <br>You're invited to return to the <a href="/">main page</a>.
                </p>
            </div>
        </div>
    </body>
</html>
