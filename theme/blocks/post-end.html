<div class='blog-feedback'>
    <p class='blog-feedback-header with-twitter'>
        Have feedback on this post? Let
        <a href='https://twitter.com/intent/tweet?text=@{{{config.social.twitter}}}%20&amp;related={{{config.social.twitter}}}&url={{{fullUrl}}}' target='blank'>@{{{config.social.twitter}}}</a> know on Twitter.
    </p>
    <p class='blog-feedback-description'>
        Have any questions or suggestions? [Contact me](/contact).
        Found a bug? [Report it now](https://github.com/Bloggify/Bloggify/issues/new)
    </p>
</div>
