<div class='post{{#tags}} tag={{.}}{{/tags}}'>
    <div class="post-top">
        <div class="post-info">
        <span class='date'>{{date}}</span>
            by {{by}}
            <span class="tags">
                {{#tags}}
                    | <span>{{.}}</span>
                {{/tags}}
            </span>
        </div>
        <h1>
            <a href='{{url}}' class="post-title" title="{{title}}">
                {{title}}
            </a>
        </h1>
    </div>
    <div class='post-content'>
        {{{content}}}
    </div>
    <div class='post-bottom-shadow'></div>
    <div class='post-bottom'>
        <!--        <a href='{{url}}' title="{{title}}">Read more Â»</a> -->
    </div>
</div>
