<div class='post'>
    <div class="post-top">
        <span class='date'>{{date}}</span>
        by {{by}}
        <span class="tags">
            {{#tags}}
                <span>{{.}}</span>
            {{/tags}}
        </span>
    </div>
    <a href='{{url}}' class="post-title">
        <h1>{{title}}</h1>
    </a>
    <div class='post-content'>
        {{{content}}}
    </div>
    <div class='post-bottom-shadow'></div>
    <div class='post-bottom'>
        <a href='{{url}}'>Read more Â»</a>
    </div>
</div>
