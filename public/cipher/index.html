<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vignere Babbage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="lib/index.css" type="text/css" media="screen" charset="utf-8">
        <script type="text/javascript" src="dist/main.js"></script>
    </head>
    <body>
        <div class="controls">
            <label>
                <input name="operation" type="radio" value="encrypt" checked>
                Encrypt
            </label>
            <label>
                <input name="operation" type="radio" value="decrypt">
                Decrypt
            </label>
            <input type="password" id="key" placeholder="Cipher Key">
        </div>
        <div class="row">
            <div class="col" id="input-col">
                <textarea id="text-input" placeholder="Write or paste the snippet you want to encrypt/decrypt"></textarea>
            </div>
            <div class="col">
                <pre id="result"></pre>
            </div>
        </div>
    </body>
</html>
